<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./css/base.styles.css">
  <link rel="stylesheet" type="text/css" href="./css/movie-list.styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <title>GameAnalytics Challenge</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <a href="/" class="logo"><img class="logo__img"
        src="https://www.themoviedb.org/assets/2/v4/logos/primary-green-d70eebe18a5eb5b166d5c1ef0796715b8d1a2cbc698f96d311d62f894ae87085.svg"
        width="75px" alt="MovieDB Logo"></img></a>
  </header>

  <!-- TITLE AND SEARCH BOX -->
  <h3 id="subtitle">THE MOVIE DB</h3>
  <h1 id="title">Find any movie</h1>
  <input type="text" placeholder="Search movies..." id="search-input" name="search-input"></input>

  <!-- Movie List -->
  <div class="movie-list">
    <div class="movie-list__header">
      <div class="movie-list__description">
        <h2 class="movie-list__title">All Movies</h2>
        <h3 class="movie-list__subtitle"></h3>
      </div>

      <div class="movie-list__filter-buttons">
        <select id="movies-sort-select" name="movies-sort-select" class="movie-list__filter-btn">
          <option value="none" default>No sorting</option>
          <option value="votes">Vote value</option>
        </select>

        <select id="movies-filter-select" name="movies-filter-select" class="movie-list__filter-btn">
          <option value="all" default>All movies</option>
          <option value="favourites">Favourites</option>
        </select>
      </div>

    </div>
    <li class="movie-list__movies"></li>
  </div>

  <script src="./js/index.mjs" type="module"></script>
</body>

</html>
